<!DOCTYPE html>
<html lang="en">

<head>

                <div class="apple">

                        <img src="resources/Gold.png" alt="">
                    </div>
                    <div>
                        <h4 class="black">iphone 12 pro</h4>
                        <h5>Golden</h5>
                        <p>x 1</p>
                    </div>
                    <div class="doller">

                </div>
                <div class="apple-1">

                    </div>
                    <div>

                    <div class="doller">

                    </div>
                </div>
                <div class="apple-2">

                    </div>

                    </div>
                    <div class="doller">
                        <p>$1199.00</p>

                    </div>
                </div>
            </div>
            </div>
             <section>
                <div>
                    <div class="code">

                        <input class="coupon" type="text" placeholder="Enter coupon code">

                </div>
                    <div class="tax">
                        <div>
                            <p>Sub total</p>

                        </div>
                        <div>
                            <p>$2597.00</p>

                            <p>$3220.28</p>
                        </div>
                    </div>
             
             </section>


        </section>
        <section class="section-2">
            
       <div class="container">
        <div class="top">
            <h4 class="title">Contact Information</h4>
        </div>

            <p>First & Last name</p>
            <input class="text-1" type="text" placeholder="Enter first & last name">
            <p>Email Address</p>
            <input class="text-1" type="text" placeholder="Enter email address">
        <div class="bottom">
            <div>
                <p>Country</p>
                <select class="select" name="" id="">
                    <option value="Finland">Finland</option>
                    <option value="Germany">Germany</option>
                    
                </select>
               
             </div>
               <div>
                <p>Postal code</p>
                <input class="select" type="text" placeholder="00270">
               </div>
        </div>
        <button  class="continue">Continue</button>
        </form>
       </div>

        </section>
